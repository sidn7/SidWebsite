<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>


<div class="container">
  <h2><i class="fas fa-comment-dots"></i> Contact Me</h2>
  <div class="contact-box">
    <p>I'd love to hear from you! Feel free to reach out through the form below or connect with me on social media.</p>

    <form (ngSubmit)="onSubmit()">
      <input [(ngModel)]="contact.name" name="name" id="name" type="text" placeholder="Your Name" required />
      <input [(ngModel)]="contact.email" name="email" id="email" type="email" placeholder="Your Email" required />
      <textarea [(ngModel)]="contact.message" name="message" id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div *ngIf="responseMessage" class="response-message">
    {{ responseMessage }}
  </div>

  <footer>
    <p>&copy; 2025 Siddhant Ashutosh. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/siddhant-ashutosh" target="_blank">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    </div>
  </footer>
</div>
